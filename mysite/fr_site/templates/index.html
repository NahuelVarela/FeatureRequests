{% extends 'header.html' %}
{% load static %}

{% block body %}

<!-- Nav tabs -->
<ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="proposed-tab" data-toggle="tab" href="#proposed" role="tab" aria-controls="proposed" aria-selected="true">Proposed</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="progress-tab" data-toggle="tab" href="#progress" role="tab" aria-controls="progress" aria-selected="false">In progress</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="finalized-tab" data-toggle="tab" href="#finalized" role="tab" aria-controls="finalized" aria-selected="false">Done</a>
  </li>
</ul>
{% verbatim %}
<div id="app">
<!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="proposed" role="tabpanel" aria-labelledby="proposed-tab">
      <!-- <div class="container"> -->
        <div class="row mt-5 justify-content-center">
          <feature-request-comp
          v-for="feat in featuresArray"
          v-bind:title="feat.title"
          v-bind:id="feat.id"
          v-bind:description="feat.description">
          </feature-request-comp>
        </div>
      <!-- </div> -->
    </div>
    <div class="tab-pane" id="progress" role="tabpanel" aria-labelledby="progress-tab">
    </div>
    <div class="tab-pane" id="finalized" role="tabpanel" aria-labelledby="messages-tab">

    </div>
  </div>
</div>
{% endverbatim %}

<!-- My Scripts -->

<script src="{% static 'js/features.js' %}"></script>

{% endblock %}
